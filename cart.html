  <body>

    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Tên</th>
              <th scope="col">Giá</th>
              <th scope="col" style="width: 10%">Số lượng</th>
              <th scope="col">Thành tiền</th>
            </tr>
          </thead>
          <tbody id="cartressult"></tbody>
        </table>

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" id="checkoutBtn">
            Thanh Toán
          </button>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        login();
        logout();
        loadCart();
        CheckOut();
      });
      const url = "https://students.trungthanhweb.com/api/";
      // ===========Global Constant=============
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 1700,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });


      function CheckOut() {
        $("#checkoutBtn").click(function (e) {
          e.preventDefault();
          const format = /(0[3|5|7|9])+([0-9]{8})\b/g;
          $("#ThanhToanModalLabel").modal("show");
          $("#submitCheckOut").click(function (e) {
            e.preventDefault();
            var tenKH = $("#tenKH").val().trim();
            var phone = $("#phone").val().trim();
            var address = $("#address").val().trim();

            if (tenKH == "") {
              Toast.fire({
                icon: "warning",
                title: "Tên của bạn không được để trống ",
              });
            } else if (phone == "") {
              Toast.fire({
                icon: "warning",
                title: "Số điện thoại không được để trống ",
              });
            } else if (address == "") {
              Toast.fire({
                icon: "warning",
                title: "Vui lòng nhập địa chỉ của bạn! ",
              });
            } else if (!phone.match(format)) {
              Toast.fire({
                icon: "warning",
                title: "Số điện thoại không đúng ! ",
              });
            }
            // Thông  tin khách  hàng hợp lệ
            else {
              var cart = JSON.parse(localStorage.getItem("cart"));
              $("#submitCheckOut").attr("disabled", "disabled");

              $.ajax({
                type: "post",
                url: url + "createBill",
                data: {
                  tenKH: tenKH,
                  phone: phone,
                  address: address,
                  cart: cart,
                  apitoken: localStorage.getItem("token"),
                },
                dataType: "JSON",
                success: function (res) {
                  if (res.check == true) {
                    Toast.fire({
                      icon: "warning",
                      title: "Đặt hàng thành công...",
                    }).then(() => {
                      localStorage.removeItem("cart");
                      window.location.replace("index.html");
                    });
                  }
                },
              });
            }
          });
        });
      }

      function logout() {
        $("#logoutbtn").click(function (e) {
          e.preventDefault();
          if (localStorage.getItem("token")) {
            localStorage.removeItem("token");
            Toast.fire({
              icon: "success",
              title: "Bye bye !",
            }).then(() => {
              window.location.reload();
            });
          }
        });
      }
      //   ===============================
      function login() {
        $("#loginBtn").click(function (e) {
          e.preventDefault();
          $("#LoginModal").modal("show");
          $("#submitloginBtn").click(function (e) {
            e.preventDefault();
            var email = $("#email").val().trim();
            if (email == "") {
              Toast.fire({
                icon: "error",
                title: "Thiếu  email",
              });
            } else {
              $.ajax({
                type: "post",
                url: "https://students.trungthanhweb.com/api/checkLoginhtml",
                data: {
                  // Name : Giá trị
                  email: email,
                },
                dataType: "JSON",
                success: function (res) {
                  if (res.check == true) {
                    console.log(res.apitoken);
                    localStorage.setItem("token", res.apitoken);
                    Toast.fire({
                      icon: "success",
                      title: "Đăng nhập thành công",
                    }).then(() => {
                      window.location.reload();
                    });
                  } else {
                    if (res.msg.email) {
                      Toast.fire({
                        icon: "error",
                        title: res.msg.email,
                      });
                    }
                  }
                },
              });
            }
          });
        });
      }
      var link = url + "home"; //string
      // ================================
      function loadCart() {
        if (
          localStorage.getItem("cart") &&
          localStorage.getItem("cart") != null
        ) {
          var cart = localStorage.getItem("cart");
          var id = JSON.parse(cart);

          $.ajax({
            type: "GET",
            url: url + "getCart",
            data: {
              id:`${cart}`,
              apitoken: localStorage.getItem("token"),
            },
            dataType: "JSON",
            success: function (res) {
              if (res.check == true) {
                const brands = res.brands;
                const categrories = res.categrories;
                if (brands.length > 0) {
                  var str = ``;
                  brands.forEach((el) => {
                    str +=
                      `
                                <li><a class="dropdown-item" href="brands.html?id=` +
                      el.id +
                      `">` +
                      el.name +
                      `</a></li>
                                `;
                  });
                  $("#brandUl").html(str);
                }
                if (categrories.length > 0) {
                  var str = ``;
                  categrories.forEach((el) => {
                    str +=
                      `
                                <li><a class="dropdown-item" href="categories.html?id=` +
                      el.id +
                      `">` +
                      el.name +
                      `</a></li>
                                `;
                  });
                  $("#cateUl").html(str);
                }
                if (res.result.length > 0) {
                  console.log("res", res);
                  var str = ``;
                  var sum = 0;
                  res.result.forEach((el, index) => {
                    str +=
                      `
                                <tr class="">
                                    <td scope="row">` +
                      ++index +
                      `</td>
                                    <td ><img src="` +
                      el[3] +
                      `" style="width:150px;height: auto;" alt=""></td>
                                    <td>` +
                      el[1] +
                      `</td>
                                    <td >` +
                      Intl.NumberFormat("en-US").format(el[5]) +
                      `</td>
                                    <td><input type="number" class="form-control qtyinput" value="` +
                      el[4] +
                      `" data-id="` +
                      el[0] +
                      `"></td>
                                    <td>` +
                      Intl.NumberFormat("en-US").format(el[6]) +
                      `</td>
                                </tr>
                                `;
                    sum += el[6];
                  });
                  str +=
                    `
                            <tr class="">
                                <td colspan='5' scope="row" class='tongtien'>Tổng tiền</td>
                                <td scope="row" class='tongtien'>` +
                    Intl.NumberFormat("en-US").format(sum) +
                    `</td>

                            </tr>
                            `;
                  $("#cartressult").html(str);
                } else {
                  str = `
                 <tr class="">
                      <td colspan='5' scope="row">Chưa có sản phẩm</td>
                  </tr>
                  `;
                  $("#cartressult").html(str);
                }

                editQuantity();
              } else {
                str = `
                 <tr class="">
                      <td colspan='5' scope="row">Chưa có sản phẩm</td>
                  </tr>
                  `;
                $("#cartressult").html(str);
              }
            },
          });
        } else {
          window.location.replace("index.html");
        }
      }

      function editQuantity() {
        $(".qtyinput").change(function (e) {
          e.preventDefault();
          var id = $(this).attr("data-id");
          var qty = $(this).val();

          if (qty == 0) {
            Swal.fire({
              icon: "warning",
              text: "Xóa khỏi giỏ hàng ?",
              showDenyButton: true,
              showCancelButton: true,
              confirmButtonText: "Dúng",
              denyButtonText: `Không`,
            }).then((result) => {
              /* Read more about isConfirmed, isDenied below */
              if (result.isConfirmed) {
                var cart = JSON.parse(localStorage.getItem("cart"));
                var arr = [];
                cart.forEach((el) => {
                  if (el[0] != id) {
                    arr.push(el);
                  }
                });

                if (arr.length == 0) {
                  localStorage.removeItem("cart");
                } else {
                  localStorage.setItem("cart", JSON.stringify(arr));
                }

                Toast.fire({
                  icon: "success",
                  title: "Đã xóa !",
                }).then(() => {
                  loadCart();
                });
              } else if (result.isDenied) {
                loadCart();
              }
            });
          } else {
            var cart = JSON.parse(localStorage.getItem("cart"));
            cart.forEach((el) => {
              if (el[0] == id) {
                el[1] = qty;
              }
            });
            localStorage.setItem("cart", JSON.stringify(cart));
          }
          loadCart();
        });
      }
    </script>
    <!-- <input type="number" class="form-control qtyinput" data-id="`+el.id+`"> -->
